                    const key = el.getAttribute('data-lang-key');
                    if (translations[lang][key]) {
                        el.innerHTML = translations[lang][key];
                    }
                });

                localStorage.setItem('preferredLanguage', lang);

                Object.values(langButtons).forEach(btn => btn.classList.remove('active'));
                if (langButtons[lang]) {
                    langButtons[lang].classList.add('active');
                }
            }

            Object.keys(langButtons).forEach(lang => {
                langButtons[lang].addEventListener('click', () => setLanguage(lang));
            });
            
            const savedLang = localStorage.getItem('preferredLanguage');
            const browserLang = navigator.language.toLowerCase();
            
            let initialLang = 'en-us'; // Default
            if (savedLang && translations[savedLang]) {
                initialLang = savedLang;
            } else if (browserLang.startsWith('ru') && translations['ru']) {
                initialLang = 'ru';
            } else if (browserLang.startsWith('en-gb') && translations['en-gb']) {
                initialLang = 'en-gb';
            } else if (translations[browserLang]) {
                initialLang = browserLang;
            }

            setLanguage(initialLang);

            // --- ANIMATION LOGIC ---
            const animatedItems = document.querySelectorAll('.animated-item');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            animatedItems.forEach(item => observer.observe(item));
            
            // Tailwind CSS aspect-ratio polyfill (just in case)
            if (!document.querySelector('[class*="aspect-w-"]')) {
                const style = document.createElement('style');
                style.textContent = `.aspect-w-16 { --tw-aspect-w: 16; } .aspect-h-9 { --tw-aspect-h: 9; } .aspect-w-16.aspect-h-9 { padding-bottom: calc(var(--tw-aspect-h) / var(--tw-aspect-w) * 100%); } .aspect-w-16.aspect-h-9 > * { position: absolute; height: 100%; width: 100%; top: 0; right: 0; bottom: 0; left: 0; }`;
                document.head.append(style);
            }
        });
    </script>
</body>
